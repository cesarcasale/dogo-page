<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index2.css">

    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="div1">
                <img class="imglogo" src="assets/issulogo.png" alt="">
            </div>
            <div class="div2">
                <p class="already">Already a user?</p>
                <a class="sign" href="">Sign in</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="createaccount">
            <h1>Create a Dogo Account.</h1>
            <div class="enlacesredes">
                <a href="http://www.google.com">
                    <button class="botones">
                        <img class="redeslogo" src="assets/googlelogo.png">
                    </button>
                </a>
                <a href="http://www.facebook.com">
                    <button class="botones">
                        <img class="redeslogo" src="assets/facebooklogo.png">
                    </button>
                </a>
            </div>
            <p class="withmail">or with email</p>
        </section>
        <section class="formulario">
            <fieldset>
                <label class="negrita" for="email">Email</label>
                <input class="inputsform" type="email" name="email" id="email" placeholder="Email" required>
                
                <label class="negrita" for="password">Password</label>
                <input class="inputsform" type="password" name="password" id="password" placeholder="Password" required>
                
                <label for="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox"> I accept the <a href="">Terms of Service</a> and the <a href="">Professional Terms of Service.</a>
                </label>
                <label class="labelcreatebuttom">
                    <button class="createaccountbuttom">CREATE ACCOUNT</button>
                </label>
            </fieldset>
        </section>
    </main>
    <footer>
        <a class="footerlink" href=""><h2>Your Company Name</h2></a>
        <ul>
            <li><a class="footerlink" href="">Terms</a></li>
            <li><a class="footerlink" href="">Privacy</a></li>

        </ul>
